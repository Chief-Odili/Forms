<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d45059756f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@100&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div id="sideimg">
        <div id="logo-bar">
            <div id="logo-icon"><img class="logo-img" src="images/odin.jpg"></div>
            <div id="logo-bar-text">ODIN-PROJECT</div>
        </div>
        <div id="credit">Photo By Katie Moum on <a class="credit-link" href="https://images.unsplash.com/photo-1543599538-a6c4f6cc5c05?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=katie-moum-7XGtYefMXiQ-unsplash.jpg" target="_blank">Unsplash</a></div>
    </div>
    <div id="form-main">
        <section id="info" class="form-section">
            <div id="info-text">
               <h1>Empower your mind!</h1>
                <p>
                  Ignite your curiosity, and unlock your
                  Potential with our dynamic learning platform.
                  <br>
                  <br>
                  Sign Up <em>NOW</em> to get started!
                </p>
            </div>
        </section>
        <form>
            <section id="form-ip" class="form-section">
                <h3>Let's Do this!</h3>
                <div id="form-flex">
                    <div class="item">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" placeholder="John" min="3" required>
                    </div>

                    <div class="item">
                        <label class="item" for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" placeholder="Doe" min="3" required>
                    </div>
    
                    <div class="item">
                        <label class="item" for="user-email">EMAIL</label>
                        <input type="email" id="user-email" placeholder="johndoe@example.com" required>
                    </div>
    
                    <div class="item">
                        <label class="item" for="phone">PHONE</label>
                        <input type="number" id="phone" pattern="[234][0-9]{9}" onkeyup="checknum()" placeholder="+234*********" required>
                        <br>
                        <span id="num-msg" class="error-msg"></span>
                    </div>
    
                    <div class="item">
                        <label class="item" for="password">PASSWORD</label>
                        <input type="password" id="password" required >
                    </div>
    
                   <div class="item">
                        <label class="item" for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" onkeyup="checkpwd()" required>
                        <br><span id="msg" class="error-msg"></span>
                    </div>       
                        
                </div>
            </section>
    
            <section id="submit-section" class="form-section">
                <button id="submit-btn" type="submit">CREATE ACCOUNT</button>
                <br><br>
                <p>Already have an account?<a href="#" class="login">Log In</a></p>
                <div id="footer">Created by <a class="footer-link" href="https://github.com/Chief-odili" target="_blank">Chief-odili<i class="fab fa-github"></i></a></div>
            </section>
        </form>

        
    </div>
    <script>
        function checkpwd(){
            var pwd = document.getElementById('password').value;
            var cpwd = document.getElementById('confirm-password').value;
            if(pwd != cpwd){
                document.getElementById('msg').innerHTML = "Passwords do not match!";
            }
            else document.getElementById('msg').innerHTML = "";
        }

        function checknum(){
            var num = document.getElementById('phone');
            var valid = num.checkValidity();
            if(valid){
                document.getElementById('num-msg').innerHTML = "";
            }
            else{
                document.getElementById('num-msg').innerHTML = "Enter Valid Phone number!";
            }

        }
    </script>
</body>
</html>
